<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css">
  </head>

  <body>
    <div class="hero">
      <nav class="Nav hnav">
        <img src="logo.jpg" class="logo" />
        <ul class="u vis">
          <li><a href="/">Home</a></li>
          <li><a href="">About</a></li>
          <!-- <li><a href="services.html">Service</a></li> -->
          <li><a href="">Contact Me</a></li>
        </ul>
      </nav>
      <div class="burger">
        <div class="bur"></div>
        <div class="bur"></div>
        <div class="bur"></div>
      </div>
      <div class="for">
        <form action="">
          <div class="field">
            <label class="name" for="text">Name</label>
            <input type="text" id="text" name="name" required placeholder="Name"/>
            <label class="email" for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Email"/>
            <label class="numbers" for="number">Phone number</label>
            <input type="number" id="number" name="num" required placeholder="Number" />
            <label for="add">DOB</label>
            <input type="date" id="add" max="2004-01-01" name="Address" required placeholder="Address"/>
            <label class="area" for="te"> Why do you want to contact us</label>
            <textarea class="tearea" id="te" placeholder="Type here"></textarea>
            <input type="submit" value="submit" />
          </div>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
